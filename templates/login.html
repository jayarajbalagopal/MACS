<!DOCTYPE html>
<html>
	<head>
	    {% load staticfiles %}
		<meta charset="utf-8">
		<title>zomato</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://use.fontawesome.com/75bc5066dd.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Comfortaa|Josefin+Sans" rel="stylesheet">
	</head>
	
	<body>
		<div class="container" style="text-align: center;margin: auto;padding: auto;padding-top:10px;">
			<div class="row">
				<div class="text-center col-sm-12">
					<h3>Login</h3>
					<div class="col-sm-4 col-sm-offset-4"style="margin-top:20px;">
						<form method="POST" action=".">{%csrf_token%}
							<input type="text" placeholder="username" name="username"  class="button col-sm-12" style="margin-top:20px;">
							<input type="password" placeholder="password" name="password" class="button col-sm-12" style="margin-top:20px;">
							<input type="submit" value="login" class="button col-sm-12" style="margin-top:20px;">
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
